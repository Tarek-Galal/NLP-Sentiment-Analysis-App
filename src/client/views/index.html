<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Sentiment Analysis</title>
    <link rel="stylesheet" href="/styles/resets.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <script src="https://kit.fontawesome.com/f49ef79a52.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-title">
            <h1>Evaluate a News Article with Natural Language Processing</h1>
        </div>
    </header>

    <main>
        <section>
            <form onsubmit="return ClientLibrary.handleSubmit(event)">
                <p> Type the input you are going to analyse:</p>
                <div class="checkbox">
                    <input type="radio" id="url" name="format" value="url" checked />
                    <label for="url">URL</label>
                </div>
                <input class="url-input" type="text" required id="input-text"
                    placeholder="Insert the url here.."></input>
                <input class="submit-btn" type="submit" value="Analyse" />
            </form>
        </section>

        <section>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>this is footer</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
